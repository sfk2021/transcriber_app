<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Azure TTS / STT Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg,#f3f9ff,#eef7ff); min-height:100vh; }
    .card { border-radius:16px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
    .brand { color:#0b5ed7; font-weight:700; }
    .record-btn { width:120px; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4">
        <h2 class="brand">Azure Speech — demo</h2>
        <p class="text-muted">Text → Speech and Speech → Text (upload WAV or record in browser)</p>

        <hr/>
        <h5>Text → Speech</h5>
        <div class="mb-3">
          <textarea id="ttsText" class="form-control" rows="3" placeholder="Type something to speak...">Hello from Azure Text to Speech!</textarea>
        </div>
        <button id="btnTTS" class="btn btn-primary">Speak</button>
        <audio id="ttsAudio" controls class="w-100 mt-3" style="display:none"></audio>

        <hr/>
        <h5>Speech → Text</h5>
        <div class="mb-2">
          <label class="form-label">Upload audio (wav/mp3/webm)</label>
          <input id="fileInput" type="file" class="form-control" accept="audio/*">
        </div>
        <div class="mb-3">
          <button id="btnUpload" class="btn btn-outline-primary">Transcribe Upload</button>
          <button id="recordBtn" class="btn btn-danger record-btn">Record</button>
          <span id="recStatus" class="ms-2 text-muted"></span>
        </div>
        <div>
          <strong>Transcription</strong>
          <pre id="resultText" class="p-3 bg-light" style="min-height:80px"></pre>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
